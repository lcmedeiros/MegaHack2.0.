<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Cadastro de Evento</title>

    <!-- Bootstrap core CSS -->
    <link href="../assets/bootstrap.min.css" rel="stylesheet">  

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="../assets/signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="/assets/bootstrap-solid.svg" alt="" width="72" height="72">
      <div class="form-group">
          <label for="eventName">Evento</label>
          <input type="text" class="form-control" id="eventName" placeholder="Nome do evento" value="" required>
      </div>   
      <div class="form-group">
          <label for="eventName">Data/Horario</label>
          <input type="text" class="form-control" id="eventName" placeholder="dd/mm/yyyy hh:mm" value="" required>
      </div>        
      <div class="form-group">
          <label for="eventType">Tipo do Evento</label>
          <select class="form-control" id="eventType">
          <option>Gratuito</option>
          <option>Pago</option>
          </select>
      </div>
      <div class="form-group">
              <label for="eventDescription">Breve Descrição</label>
              <textarea class="form-control" id="eventDescription" rows="3"></textarea>
      </div>
      <div class="form-group">
          <button class="btn btn-lg btn-primary btn-block" type="submit">Cadastrar</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
      </div>
</form>
</body>
</html>
